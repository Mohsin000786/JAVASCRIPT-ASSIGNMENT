<body>
    <h1>Assignment 6(1)</h1>
    <p>Write a function named tellFortune that:
        <ul>
            <li>
                takes 4 arguments: number of children, partner's name, geographic
            location, job title.
            </li>
            <li>
                outputs your fortune to the screen like so: "You will be a X in Y, and
            married to Z with N kids.
            </li>
        </ul>
    </p>
    <script>
        function tellFortune(n,z,y,x){
            console.log(`you will be ${x} in ${y}, and
married to ${z} with ${n} kids.`)
        }
        tellFortune(3, "angelina", "Italy", "Tom");
    </script>
</body>
