<body>
    <h1>Assignment 3(5)</h1>
    <script>
        function firstCapital(str){
            let temp = [];
            let word  = str.split(" ");
            for(let x = 0; x < word.length; x++){
                temp.push(word[x].charAt(0).toUpperCase() + word[x].slice(1));
            }
            return temp.join(' ')
        }
        console.log(firstCapital("the quick brown fox"));
    </script>
