    <script>
        function longestWord(str) {
            let strArr = str.split(' ');
            let word = strArr.reduce((acc, val) => {
                let { length: len } = acc;
                if (val.length > len) {
                    acc = val;
                };
                return acc;
            }, '');
            return word;
        }
            console.log(longestWord("web development course"))
    </script>
