<body>
    <h1>Assignment 3(3)</h1>
    <script>
        function combination(num){
            let com = [];
            n = num.length
            for(let i = 0; i < n; i++){
                for(let j = i + 1; j < n + 1; j++){
                    com.push(num.slice(i, j));
                }
            }
            return com;
        }
        console.log(combination("dog"));
    </script>
    
</body>
