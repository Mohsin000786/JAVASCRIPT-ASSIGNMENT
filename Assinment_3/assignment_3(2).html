<body>
    <h1>Assignment 3(2)</h1>
    <script>
        function palindrome(str) {
            n = str.length;

            for(let i = 0; i < n/2 ; i++){
                if(str[i] != str[n- 1 - i]){
                    return("Number is not a palindrome");
                }
            }
            return("Number is a palindrome")
        }
        console.log(palindrome("12454"));
    </script>

</body>
