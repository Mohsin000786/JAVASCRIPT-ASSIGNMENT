<body>
    <h1>Assignment 3(1)</h1>
    <script>
        function reverseStr(str){
            let rev = 0;
            let x;
            while(str != 0){
                x = str % 10;
                rev = rev * 10 + x;
                str = Math.floor(str/10);
            }
            return rev;
        }
        console.log(reverseStr("32243"))
    </script>
    
</body>
