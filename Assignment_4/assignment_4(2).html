<body>
    <h1>Assignment 4(2)</h1>
    <p>Write a JavaScript conditional statement to find the sign of a product of three numbers. Display an alert box
        with the specified sign. </p>
    <script>
        var x = 0;
        var y = -1;
        var z = 4;
        if (x > y && x > z) {
            if (y > z) {
                console.log(x + ", " + y + ", " + z);
            }
            else {
                console.log(x + ", " + z + ", " + y);
            }
        }
        else if (y > x && y > z) {
            if (x > z) {
                console.log(y + ", " + x + ", " + z);
            }
            else {
                console.log(y + ", " + z + ", " + x);
            }
        }
        else if (z > x && z > y) {
            if (x > y) {
                console.log(z + ", " + x + ", " + y);
            }
            else {
                console.log(z + ", " + y + ", " + x);
            }
        }
    </script>

</body>
