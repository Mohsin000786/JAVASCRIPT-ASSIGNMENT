<body>
    <h1>Assignment 4(1)</h1>
    <p>Write a JavaScript program that accepts two integers and displays the larger.</p>
    <script>
        function larger(a, b){
            if(a == b){
                return("Both number are equal");
            }
            else{
                return a > b ? a : b;
            }

        }
        console.log(larger(9,8));
    </script>
