<body>
    <h1>Assignment 5(3)</h1>
    <p>Given an integer n, print its first 10 multiples. Each multiple
        n X i (where 1<= i <=10) should be printed on a new line in the form: n x i=result.</p>
            <script>
                function table(n) {
                    for (let i = 1; i <= 10; i++) {
                        console.log(n + " X " + i + " = " +  n * i);
                    }
                }
                table(5);
            </script>
