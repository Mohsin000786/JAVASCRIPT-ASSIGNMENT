<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5(2)</title>
</head>
<body>
    <h1>Assignment 5(2)</h1>
    <p>Write a JavaScript program which iterates the integers from 1
        to 100. But for multiples of three print "Fizz" instead of the number
        and for the multiples of five print "Buzz". For numbers which are
        multiples of both three and five print "FizzBuzz".
    </p>
    <script>
        for(let x = 1; x <= 100; x++){
            if(x % 3 == 0 ){
                console.log("Fizz");
            }
            else if(x % 5 == 0){
                console.log("Buzz");
            }
            else if(x % 3 == 0 && x % 5 == 0){
                console.log("FizzBuzz");
            }
            else{
                console.log(x);
            }
        }
    </script>
</body>
</html>
