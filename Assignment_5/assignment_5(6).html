<body>
    <h1>ssignment 5(6)</h1>
    <p>Write a JavaScript program to print sum of digits of a number.</p>
    <script>
        function addNum(str){
            sum = 0;
            for(let i=0; i <str.length; i++){
                sum += +str[i];
            }
            return sum;
        }
        console.log(addNum("9807"));
    </script>
    
</body>
