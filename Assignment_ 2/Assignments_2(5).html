<body>
    <h1>Assignment 2(5)</h1>
    <script>
        function ReverseStr(str){
            if(str.length < 3){
                console.log("Please use 3 or more than 3 character");
            }
            else{
                return str.slice(-3) + str.slice(0, -3);
            }
        }
        console.log(ReverseStr("abghah"));
    </script>   
</body>
