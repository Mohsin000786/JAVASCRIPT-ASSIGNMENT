<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 2</title>
    <link rel="stylesheet" href="assignment-2.css">
</head>

<body>

    <h1>JavaScript Assignment 2</h1>
    <section class="container">
        <form onsubmit="return validation()">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><span
                    id="f_error"></span>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><span
                    id="l_error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required><span
                    id="e_error"></span>
            </div>
            <div class="form-group">
                <label for="uid">User Id:</label>
                <input type="text" id="uid" name="uid" placeholder="Enter Your User Id" required><span
                    id="u_error"></span>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Enter a password" required><span
                    id="p_error"></span>
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password:</label>
                <input type="password" id="cpass" name="cpass" placeholder="Confirm password" required><span
                    id="c_error"></span>
            </div>

            <div class="formbtn">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </section>

</body>
<script type="text/Javascript">

        function validation(){
            let final = true;

            let regex = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

            let first = document.getElementById('fname').value;
            let last = document.getElementById('lname').value;
            let email = document.getElementById('email').value;
            let user = document.getElementById('uid').value;
            let pass = document.getElementById('pass').value;
            let cpass = document.getElementById('cpass').value;
    
            if(first.length < 4 || first.length > 10){
                document.getElementById('f_error').innerHTML = "Please use less between 4 to 10 character";
                final = false;
            }

            if(last.length < 4 || last.length > 10){
                document.getElementById('l_error').innerHTML = "Please use less between 4 to 10 character";
                final = false;
            }

            if(regex.test(email)){
                document.getElementById('e_error').innerHTML = "Email is valid";
                return final;
            }
            else{
                document.getElementById('e_error').innerHTML = "Please enter a valid email";
                final = false;
            }

            if(pass !== cpass){
                document.getElementById('c_error').innerHTML = "Password do not match";
                final = false;
            }


            return final;
        }
</script>

</html>
